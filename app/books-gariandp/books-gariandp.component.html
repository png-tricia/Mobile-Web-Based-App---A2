<table mat-table [dataSource]="myBooks991446494" class="table">

    <!-- display the author -->
    <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef>Name of Year</th>
        <td mat-cell *matCellDef="let x"> {{x.authorName}} </td>
    </ng-container>

    <!-- display the book title -->
    <ng-container matColumnDef="bookTitle">
        <th mat-header-cell *matHeaderCellDef>Book Title</th>
        <td mat-cell *matCellDef="let x"> {{x.bookTitle}} </td>
    </ng-container>

    <!-- display the published year -->
    <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef>Year Published</th>
        <td mat-cell *matCellDef="let x"> {{x.published}} </td>
    </ng-container>

    <!-- Include other rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
